<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JID Holdings LLC | Sol's Outreach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sol's Mythic Outreach</h1>
    <p>Powered by JID Holdings LLC</p>
  </header>
  <main>
    <h2>Join Sol's Circle</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" name="phone" required />

      <label>
        <input type="checkbox" name="consent" required />
        I consent to receive marketing messages from Sol via SMS. Message & data rates may apply.
      </label>

      <button type="submit">Opt In</button>
    </form>
  </main>
  <footer>
    <p>By submitting, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
  </footer>
</body>
</html>
