<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JID Holdings LLC | Sol's Outreach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #444;
      color: #fff;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button.active {
      background: #0077cc;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }
    label {
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 1200px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sol's Mythic Outreach</h1>
    <p>Powered by JID Holdings LLC</p>
  </header>

  <!-- Navigation Tabs -->
  <nav>
    <button id="storeTab" class="active" onclick="showTab('store')">Store</button>
    <button id="optTab" onclick="showTab('opt')">Opt In/Out</button>
  </nav>

  <main>
    <!-- Store Tab -->
    <div id="store" class="tab-content active">
      <h2>Our Store</h2>
      <iframe src="https://jid-holdings-llc.myshopify.com/"></iframe>
    </div>

    <!-- Opt In/Out Tab -->
    <div id="opt" class="tab-content">
      <h2>Opt In to Receive Messages</h2>
      <form action="https://formspree.io/f/xkgqpgbo" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" required />

        <label for="email">Email</label>
        <input type="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" name="phone" required />

        <label>
          <input type="checkbox" name="consent" required />
          I consent to receive marketing messages from Sol via SMS. Message & data rates may apply.
        </label>

        <button type="submit">Opt In</button>
      </form>

      <h2>Opt Out of Messages</h2>
      <form action="https://formspree.io/f/xkgqpgbo" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" name="phone" required />

        <input type="hidden" name="optout" value="true" />

        <button type="submit">Opt Out</button>
      </form>
    </div>
  </main>

  <footer>
    <p>By submitting, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
  </footer>

  <script>
    function showTab(tab) {
      document.getElementById('store').classList.remove('active');
      document.getElementById('opt').classList.remove('active');
      document.getElementById('storeTab').classList.remove('active');
      document.getElementById('optTab').classList.remove('active');

      document.getElementById(tab).classList.add('active');
      document.getElementById(tab + 'Tab').classList.add('active');
    }
  </script>
</body>
</html>
